<div id="PlayArea">
  <md-card class="character-card" *ngFor="let c of characters" (click)="onEditCard(c)">
    <md-card-header>
      <md-card-subtitle>Character Name</md-card-subtitle>
      <md-card-title>{{c.name}}</md-card-title>
    </md-card-header>
    <md-card-content>
      <p>
        Initiative: {{c.initiative}}
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="onEditCard(c)">Edit</button>
      <button md-button (click)="onDeleteCard(c)">Delete</button>
    </md-card-actions>
  </md-card>

  <button md-button (click)="onAddCharacter()">Add Character</button>

</div>
